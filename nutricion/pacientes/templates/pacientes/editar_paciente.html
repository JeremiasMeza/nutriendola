{% extends 'base.html' %}

{% block content %}
<h1>Editar Paciente: {{ paciente.nombre }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
</form>

<a href="{% url 'detalles_paciente' paciente.id %}" class="btn btn-secondary">Volver a Detalles del Paciente</a>
{% endblock %}
